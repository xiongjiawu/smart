### jdbc
spring.datasource.druid.url=jdbc\:mysql\://localhost\:3306/smartaccountbook?useUnicode\=true&characterEncoding\=UTF-8&zeroDateTimeBehavior\=convertToNull&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver

### storage
storage.storageType=gofastdfs
storage.gofastdfs.server=http://login.jxrisesun.com/
storage.gofastdfs.group=group1
storage.gofastdfs.scene=default
storage.gofastdfs.output=json
storage.gofastdfs.path=
storage.gofastdfs.authToken=sunrise

### log
logging.level.root=error
logging.level.com.xiongjiawu=debug
logging.level.org.apache.shiro=info
logging.level.org.apache.zookeeper.ClientCnxn=off
logging.file.path=./logs/SmartAccountBookApi
log4j2.formatMsgNoLookups=true

#druid pool
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=200
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=SELECT 1
#spring.datasource.druid.validation-query-timeout=
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=25200000
#spring.datasource.druid.max-evictable-idle-time-millis=
spring.datasource.druid.filters=stat,wall,slf4j
spring.datasource.druid.connectionProperties=druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000

#druid web-stat-filter
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
#spring.datasource.druid.web-stat-filter.session-stat-enable=
#spring.datasource.druid.web-stat-filter.session-stat-max-count=
#spring.datasource.druid.web-stat-filter.principal-session-name=
#spring.datasource.druid.web-stat-filter.principal-cookie-name=
#spring.datasource.druid.web-stat-filter.profile-enable=

#druid stat-view-servlet
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
spring.datasource.druid.stat-view-servlet.allow=
spring.datasource.druid.stat-view-servlet.deny=

#druid aop
spring.datasource.druid.aop-patterns=com.xiongjiawu.smartaccountbook.common.facade.*,com.xiongjiawu.smartaccountbook.common.service.*,com.xiongjiawu.smartaccountbook.common.dao.*,com.xiongjiawu.smartaccountbook.common.controller.*,com.xiongjiawu.smartaccountbook.common.mapper.*

#mybatis
mybatis.mapper-locations=classpath*:com/xiongjiawu/smartaccountbook/common/mapper/*.xml
mybatis.type-aliases-package=com.xiongjiawu.smartaccountbook.common.model
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#是否激活 swagger true or false
swagger.is.enable=true
